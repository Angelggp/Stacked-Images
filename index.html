<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="images-container">
      <div class="image">
        <img src="img/poke1.png" alt="Marill" />
        <span class="name">
          <span class="text">Marill</span>
        </span>
      </div>

      <div class="image">
        <img src="img/poke2.png" alt="Charmander" />
        <span class="name">
          <span class="text">Charmander</span>
        </span>
      </div>

      <div class="image">
        <img src="img/poke3.png" alt="Caterpie" />
        <span class="name">
          <span class="text">Caterpie</span>
        </span>
      </div>

      <div class="image">
        <img src="img/poke4.png" alt="Pikachu" />
        <span class="name">
          <span class="text">Pikachu</span>
        </span>
      </div>

      <div class="image">
        <img src="img/poke5.png" alt="Psyduck" />
        <span class="name">
          <span class="text">Psyduck</span>
        </span>
      </div>
    </div>
  </body>
</html>
